
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - BreizhNet Santé</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
      color: #333;
    }
    header {
      background-color: #0066cc;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
      cursor: pointer;
    }
    main {
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
    .card h2 {
      margin-top: 0;
      color: #0066cc;
    }
    .card button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      border: none;
      background: #1db7dd;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #e2e8f0;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tableau de bord BreizhNet</h1>
    <nav>
      <a onclick="logout()">Déconnexion</a>
    </nav>
  </header>
  <main>
    <div class="card">
      <h2>Bonjour <span id="username-placeholder"></span></h2>
      <p>Bienvenue dans votre espace personnel.</p>
      <button onclick="window.location.href='resultat.html'">Recherche</button>
    </div>
  </main>
  <footer>
    © 2025 BreizhNet Santé – Tableau de bord
  </footer>

  <script>
    const username = localStorage.getItem('username');

    if (localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = 'index.html';
    }

    document.getElementById('username-placeholder').textContent = username || '';

    function logout() {
      const confirmed = confirm("Voulez-vous vraiment vous déconnecter, " + username + " ?");
      if (confirmed) {
        localStorage.clear();
        window.location.href = 'index.html';
      }
    }
  </script>
</body>
</html>
